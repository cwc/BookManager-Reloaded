apply plugin: 'java'

group = 'com.LRFLEW.bukkit.book'
version = '1.3.1'

sourceCompatibility = 1.5
targetCompatibility = 1.5

// Filter tokens in resources, Maven style
processResources {
    filter {
        it.replace('${name}', project.name)
          .replace('${version}', project.version)
    }
}

repositories {
    mavenCentral()

    maven { url 'https://hub.spigotmc.org/nexus/content/repositories/snapshots' }
    maven { url 'http://nexus.theyeticave.net/content/repositories/pub_releases' }
}

dependencies {
    compile group: 'org.bukkit', name: 'bukkit', version: '1.8.3-R0.1-SNAPSHOT'
    compile group: 'net.milkbowl.vault', name: 'Vault', version: '1.5.4'
}
